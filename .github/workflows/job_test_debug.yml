name: Unit Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Test Debug Variant
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Compile with Full Logs
        run: ./gradlew testDebugUnitTest --info --stacktrace

      - name: Run Tests
        run: ./gradlew testDebugUnitTest --continue

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            core/network/build/reports/tests/
        continue-on-error: true

      - name: Check and Upload Kotlin Compilation Reports
        if: failure()
        run: |
          if [ -d "core/network/build/tmp/kotlin-compile" ]; then
            echo "Uploading Kotlin compilation reports..."
            tar -czf compilation-reports.tar.gz core/network/build/tmp/kotlin-compile
            upload-artifact -f compilation-reports.tar.gz
          else
            echo "No Kotlin compilation reports found."
          fi

      - name: Upload Kotlin Compilation Reports if Available
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compilation-reports
          path: |
            **/build/tmp/kotlin-compile/
            **/build/reports/compilation/
        continue-on-error: true